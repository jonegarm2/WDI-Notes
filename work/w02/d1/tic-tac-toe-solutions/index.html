<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script defer src="./app/app.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h1 class="title">Tic Tac Toe</h1>
        <p class="status">Click a cell to start! X will start.</p>
        <table class="board" cellspacing ="0" cellpadding ="0">
            <tbody>
                <tr class="row1">
                    <td id="0"></td>
                    <td id="1"></td>
                    <td id="2"></td>
                </tr>
                <tr class="row2">
                    <td id="3"></td>
                    <td id="4"></td>
                    <td id="5"></td>
                </tr>
                <tr class="row3">
                    <td id="6"></td>
                    <td id="7"></td>
                    <td id="8"></td>
                </tr>
            <tbody>
        </table>
        <button class="reset">Rest Game</button>    
    </div>
</body>
</html>
