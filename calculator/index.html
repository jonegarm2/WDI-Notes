<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WDI-57-Calc</title>
    <link rel="stylesheet" href="css/main.css" rel="stylesheet">
    <script async defer src="js/prac.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>
<body>
    <h1>WDI-57-CALC</h1>

    <table>
        <tr>
            <td class="display" colspan="4"></td>
        </tr>
        <tr>
            <td class="special">AC</td>
            <td class="special"></td>
            <td class="special">%</td>
            <td class="op">&divide;</td>
        </tr>
        <tr>
            <td class="digit">7</td>
            <td class="digit">8</td>
            <td class="digit">9</td>
            <td class="op">&times;</td>
        </tr>
        <tr>
            <td class="digit">4</td>
            <td class="digit">5</td>
            <td class="digit">6</td>
            <td class="op">-</td>
        </tr>
        <tr>
            <td class="digit">1</td>
            <td class="digit">2</td>
            <td class="digit">3</td>
            <td class="op">+</td>
        </tr>
        <tr>
            <td class="digit" colspan="2">0</td>
            <td class="digit">.</td>
            <td class="op">=</td>
        </tr>
    </table>
    
</body>
</html>
